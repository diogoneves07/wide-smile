<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Async loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../wide-smile.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <style>
      .particule {
        width: 2px;
        height: 400px;
        margin-left: 1px;
        margin-top: 200px;
        display: inline-block;
      }
      .only {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: fixed;
        top: 50%;
        left: 42%;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="only"></div>

    <script>
      function v() {
        return Math.floor(Math.random() * 101);
      }
      var numberOfEls = 1800;
      var midScreenX = window.innerWidth / 2;
      var midScreenY = window.innerHeight / 2;
      var radius = Math.sqrt(midScreenX * midScreenX + midScreenY * midScreenY);

      for (var i = 0; i < numberOfEls; i++) {
        var hue = 150 + Math.round((40 / numberOfEls) * i);
        var el = document.createElement('span');

        el.className = 'particule';
        el.style.backgroundColor = 'hsl(' + hue + ', 100%, 50%)';

        el.style.transform =
          'rotate(' + i * 1 + 'deg) translateX(150px) translateY(50px)';

        document.body.appendChild(el);
      }

      /* Try to change it to false.*/
      wS().asyncLoading = true;

      wS('span', 2)('backgroundColor', 'blue');

      wS('div', 2)('rotate', 240);
    </script>
  </body>
</html>
