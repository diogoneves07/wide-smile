<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Colors wave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../wide-smile.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        text-align: center;
        align-items: center;
        vertical-align: center;
      }

      span {
        width: 2px;
        height: 100px;
        margin: 10px;
        margin-top: 180px;
        display: inline-block;
        font-size: 50px;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      var numberOfWaves = 1.5;
      var numberOfElements =
        (window.innerWidth / /* .particule size */ 23) * numberOfWaves;

      for (var i = 0; i < numberOfElements; i++) {
        var hue = i * 30 + Math.round((40 / numberOfElements) * i);
        var el = document.createElement('span');
        var style = el.style;

        style.backgroundColor = 'hsl(' + hue + ', 100%, 50%)';
        style.transform = 'rotate(' + i * 5 + 'deg) translateY(100px)';

        document.body.appendChild(el);
      }

      wS('span', 5, Infinity)('rotate', '+=360');
    </script>
  </body>
</html>
