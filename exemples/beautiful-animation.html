<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Beautiful animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../wide-smile.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <style>
      .particule {
        width: 2px;
        height: 400px;
        margin-left: 1px;
        margin-top: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <script>
      function v() {
        return Math.floor(Math.random() * 101);
      }
      var numberOfEls = 300;
      var midScreenX = window.innerWidth / 2;
      var midScreenY = window.innerHeight / 2;
      var radius = Math.sqrt(midScreenX * midScreenX + midScreenY * midScreenY);

      for (var i = 0; i < numberOfEls; i++) {
        var hue = 150 + Math.round((40 / numberOfEls) * i);
        var el = document.createElement('span');

        el.className = 'particule';
        el.style.backgroundColor = 'hsl(' + hue + ', 100%, 50%)';

        el.style.transform =
          'rotate(' + i * 1 + 'deg) translateX(150px) translateY(150px)';

        document.body.appendChild(el);

        wS(el, 5, {
          drive: [100, 'fluid-random-offset'],
        })({
          rotate: '+=160',
          backgroundColor: function () {
            return 'hsl(' + v() + ', ' + v() + '%, ' + v() + '%)';
          },
        });
      }
    </script>
  </body>
</html>
